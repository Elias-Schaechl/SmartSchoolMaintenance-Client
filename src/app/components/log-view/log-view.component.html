<mat-form-field>
    <mat-label>Thing</mat-label>
    <mat-select>
      <mat-option *ngFor="let thing of things" [value]="thing">
        {{thing}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<mat-form-field>
    <mat-label>Loglevel</mat-label>
    <mat-select>
      <mat-option *ngFor="let level of levels" [value]="level">
        {{level}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="thing">
    <th mat-header-cell *matHeaderCellDef> Thing </th>
    <td mat-cell *matCellDef="let element"> {{element.thing}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef> Tag </th>
    <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
  </ng-container>

  <ng-container matColumnDef="loglevel">
    <th mat-header-cell *matHeaderCellDef> Loglevel </th>
    <td mat-cell *matCellDef="let element"> {{element.loglevel}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time | date: 'HH:mm:ss'}} </td>
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
