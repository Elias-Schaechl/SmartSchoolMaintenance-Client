<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="thing">
    <th mat-header-cell *matHeaderCellDef> Thing </th>
    <td mat-cell *matCellDef="let element"> {{element.thing}} </td>
  </ng-container>

  <ng-container matColumnDef="sensor">
    <th mat-header-cell *matHeaderCellDef> Sensor </th>
    <td mat-cell *matCellDef="let element"> {{element.sensor}} </td>
  </ng-container>

  <ng-container matColumnDef="actor">
    <th mat-header-cell *matHeaderCellDef> Actor </th>
    <td mat-cell *matCellDef="let element"> {{element.actor}} </td>
  </ng-container>

  <ng-container matColumnDef="loglevel">
    <th mat-header-cell *matHeaderCellDef> Loglevel </th>
    <td mat-cell *matCellDef="let element"> {{element.loglevel}} </td>
  </ng-container>

  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef> Ip </th>
    <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
  </ng-container>

  <ng-container matColumnDef="lrtime">
    <th mat-header-cell *matHeaderCellDef> LastReadTime </th>
    <td mat-cell *matCellDef="let element"> {{element.lrtime | date: 'mediumTime'}} </td>
  </ng-container>

  <ng-container matColumnDef="ping">
    <th mat-header-cell *matHeaderCellDef> Ping </th>
    <td mat-cell *matCellDef="let element"> {{element.ping}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
